<div class="pairs">
  <div *ngFor="let pair of displayPairs">({{ pair }})</div>
</div>

<div class="cards">
  <mg-card
    *ngFor="let card of cards"
    [class.paired]="cardInPairs(card)"
    [class.selected]="cardInSelected(card)"
    [card]="card"
    (onFlip)="handleFlip($event)">
  </mg-card>
</div>
